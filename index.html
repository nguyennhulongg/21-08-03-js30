<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="note" onclick="clap()">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="note" onclick="hihat()">
      <kbd>S</kbd>
      <span class="sound">hihat</span> 
    </div>
    <div class="note" onclick="kick()">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="note" onclick="openhat()">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="note" onclick="boom()">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="note" onclick="ride()">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="note" onclick="snare()">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="note" onclick="tom()">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="note" onclick="tink()">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  <audio id="hihat"autoplay="false" src="sounds/hihat.wav"></audio>
  <audio id="kick" autoplay="false" src="sounds/kick.wav"></audio>
  <audio id="openhat" autoplay="false" src="sounds/openhat.wav"></audio>
  <audio id="boom" autoplay="false" src="sounds/boom.wav"></audio>
  <audio id="ride" autoplay="false" src="sounds/ride.wav"></audio>
  <audio id="clap" autoplay="false" src="sounds/clap.wav"></audio>
  <audio id="snare" autoplay="false" src="sounds/snare.wav"></audio>
  <audio id="tom" autoplay="false" src="sounds/tom.wav"></audio>
  <audio id="tink" autoplay="false" src="sounds/tink.wav"></audio>
  
  <script src="./index.js"></script>
</body>
</html>
