<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="note">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="note">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div class="note">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div class="note">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div class="note">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div class="note">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div class="note">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div class="note">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div class="note">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
</body>
</html>
